<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Crypto Data Visualization</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
      <div id="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">24h %</th>
                <th scope="col">7d%</th>
                <th scope="col">Market Cap</th>
                <th scope="col">Volume(24h)</th>
                <th scope="col">Max Circulating Supply</th>
            </tr>
            </thead>
            <tbody>
              <tr v-for='coin in coins'>
                <th id="id" scope="row">1</th>
                <td id="name">{{coin.name}}</td>
                <td id="price">{{coin.price}}</td>
                <td id="24h-percent" v-bind:class="coin.symbol.percent_24h ? 'positive' : 'negative'">{{coin.percent_24h}}</td>
                <td id="7d-percent" v-bind:class="coin.symbol.percent_7d ? 'positive' : 'negative'">{{coin.percent_7d}}</td>
                <td id="market-cap">{{coin.marketCap}}</td>
                <td id="volume-24h">{{coin.volume24h}}</td>
                <td id="circulating-supply">{{coin.circulSupply}}</td>
              </tr>
            </tbody>
        </table>
    </div>
    <script src='./script.js'></script>
  </body>
</html>
